<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades - Log√≠sticas PEPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .inline-feedback {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loader {
            display: none;
            width: 40px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">‚Üê Volver | Log√≠sticas PEPE</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">üèôÔ∏è Gesti√≥n de Ciudades</h2>

    <!-- Crear Ciudad -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Agregar Ciudad</div>
        <div class="card-body">
            <form id="formCiudad" class="">
                <div class="inline-feedback">
                <input type="text" id="nombreCiudad" class="form-control" placeholder="Nombre de la ciudad" required>
                    <button type="submit" class="btn btn-primary">Crear</button></div>
                <div class="inline-feedback mt-1">
                <img id="loaderCrear" src="imgs/camionCargando.gif" alt="Cargando..." class="loader">
                <div id="mensajeCiudad" class="text-success"></div></div>
            </form>
        </div>
    </div>

    <!-- Editar Ciudad -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">Editar Ciudad</div>
        <div class="card-body">
            <form id="formEditarCiudad" class="">
                <div class="inline-feedback">
                <input type="text" id="nombreCiudadActual" class="form-control" placeholder="Nombre actual" required>
                <input type="text" id="nuevoNombreCiudad" class="form-control" placeholder="Nuevo nombre" required>
                    <button type="submit" class="btn btn-warning">Editar</button><br> </div> <div class="inline-feedback mt-1">
                <img id="loaderEditar" src="imgs/camionCargando.gif" alt="Cargando..." class="loader">
                <div id="mensajeEditarCiudad" class="text-dark"></div> </div>
            </form>
        </div>
    </div>

    <!-- Eliminar Ciudad -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">Eliminar Ciudad</div>
        <div class="card-body">
            <form id="formEliminarCiudad" >

                <div class="inline-feedback">
                <input type="text" id="nombreEliminarCiudad" class="form-control" placeholder="Nombre de la ciudad a eliminar" required>
                <button type="submit" class="btn btn-danger">Eliminar</button><br>
                </div>
                <div class="inline-feedback mt-1">
                <img id="loaderEliminar" src="imgs/camionCargando.gif" alt="Cargando..." class="loader">
                    <div id="mensajeEliminarCiudad" class="text-dark"></div></div>
            </form>
        </div>
    </div>
</div>

<script>
    const API = "http://localhost:8080/neo";

    // Crear
    document.getElementById("formCiudad").addEventListener("submit", async (e) => {
        e.preventDefault();
        const loader = document.getElementById("loaderCrear");
        loader.style.display = "block";
        const nombre = document.getElementById("nombreCiudad").value;
        const res = await fetch(`${API}/ciudad?nombre=${nombre}`, { method: "POST" });
        document.getElementById("mensajeCiudad").innerText = await res.text();
        loader.style.display = "none";
        e.target.reset();
    });

    // Editar
    document.getElementById("formEditarCiudad").addEventListener("submit", async (e) => {
        e.preventDefault();
        const loader = document.getElementById("loaderEditar");
        loader.style.display = "block";
        const nombreActual = document.getElementById("nombreCiudadActual").value;
        const nuevoNombre = document.getElementById("nuevoNombreCiudad").value;
        try {
            const res = await fetch(`${API}/ciudad?nombre=${nombreActual}&newnombre=${nuevoNombre}`, { method: "PUT" });
            document.getElementById("mensajeEditarCiudad").innerText = await res.text();
        } catch (error) {
            document.getElementById("mensajeEditarCiudad").innerText = "‚ùå Error al editar la ciudad.";
        } finally {
            loader.style.display = "none";
            e.target.reset();
        }
    });

    // Eliminar
    document.getElementById("formEliminarCiudad").addEventListener("submit", async (e) => {
        e.preventDefault();
        const loader = document.getElementById("loaderEliminar");
        loader.style.display = "block";
        const nombre = document.getElementById("nombreEliminarCiudad").value;
        const res = await fetch(`${API}/ciudad?nombre=${nombre}`, { method: "DELETE" });
        document.getElementById("mensajeEliminarCiudad").innerText = await res.text();
        loader.style.display = "none";
        e.target.reset();
    });
</script>

</body>
</html>
