<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Mapa - Log√≠sticas PEPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.loader{display:none;width:50px}</style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">‚Üê Volver | Log√≠sticas PEPE</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">üó∫Ô∏è Visualizar mapa (BFS)</h2>
    <div class="card">
        <div class="card-header bg-secondary text-white">Seleccionar ciudad</div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label">Ciudad</label>
                    <input type="text" id="ciudadMapa" class="form-control" placeholder="Ej: Buenos Aires">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" id="btnBFS">Mostrar conexiones (BFS)</button>
                </div>
                <div class="col-md-3">
                    <img id="loaderBFS" src="imgs/camionCargando.gif" class="loader">
                </div>
            </div>
            <div id="resultadoBFS" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    const API = "http://localhost:8080/neo";
    document.getElementById("btnBFS").addEventListener("click", async () => {
        const ciudad = document.getElementById("ciudadMapa").value.trim();
        const loader = document.getElementById("loaderBFS");
        loader.style.display = "block";
        if (!ciudad) { document.getElementById("resultadoBFS").innerText = "Ingres√° una ciudad."; loader.style.display="none"; return; }
        try {
            const res = await fetch(`${API}/grafo/bfs?inicio=${encodeURIComponent(ciudad)}`);
            if (!res.ok) throw new Error("Backend no disponible");
            const data = await res.json();
            document.getElementById("resultadoBFS").innerHTML = `Conexiones desde <b>${ciudad}</b>: ${data.join(" ‚Üí ")}`;
        } catch(e) {
            document.getElementById("resultadoBFS").innerHTML = "‚ö†Ô∏è Ejemplo (mock): CiudadA ‚Üí CiudadB ‚Üí CiudadC";
        } finally {
            loader.style.display = "none";
        }
    });
</script>
</body>
</html>
